<!DOCTYPE html>
<html>
<head>
<title>Welcome to math</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="parameters" class="parameters">
		<div>
				<label>Number:</label>
				<input type="text" id="number" value="0"/>
		</div>
		<div>
				<label>Operation:</label>
				<select id="operation">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="both">both</option>
				</select>
		</div>
		<div>
				<label>Number of Questions:</label>
				<input type="text" id="numquestions" value="30"/>
		</div>
		<div>
				<button class="btn btn-primary" id="askquestions">ask questions</button>
		</div>
</div>
<div id="questions" class="questions">
		<h2>Problem:<span id="problem"></span></h2>
		<h3>Your Answer:<input type="text" id="response" /></h3>
		<button class="btn btn-success" id="submit">submit</button>
		<span align="left" id="left"></span> questions left
</div>

<div id="result"></div>

<div id="score"></div>

<div id="restart">
 <button class="btn btn-danger"id="restartbtn">restart</button>
</div>

<script src="math.js"></script>
</body>
</html>
